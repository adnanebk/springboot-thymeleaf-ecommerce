
# spring.session.store-type=Jdbc
spring.jpa.show-sql=true
server.error.whitelabel.enable=false

# Run Spring Boot on HTTPS only
server.ssl.enabled=true
# SSL protocol to use.
server.ssl.protocol=TLS
# Enabled SSL protocols.
server.ssl.enabled-protocols=TLSv1.2
# The format used for the keystore. for JKS, set it as JKS
server.ssl.key-store-type=PKCS12
# The path to the keystore containing the certificate
server.ssl.key-store=src/main/resources/keystore/devkey.p12
# The password used to generate the certificate
server.ssl.key-store-password=mssadmine
# The alias mapped to the certificate
server.ssl.key-alias=devkey
#trust store location
trust.store=src/main/resources/keystore/devkey.p12
#trust store password
trust.store.password=mssadmine


#spring.cache.type=redis
#spring.redis.host=hk-redis
#spring.redis.timeout=2000
#server.http2.enabled=true
# Enable response compression
server.compression.enabled=true

# The comma-separated list of mime types that should be compressed
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,image/jpeg,image/png,image/x-icon,image/webp,image/gif,application/octet-stream
# Compress the response only if the response size is at least 1KB


server.compression.min-response-size=4KB
# Boot 2.x enable caching of static content , Maximum time the response should be cached (in seconds)
spring.resources.cache.cachecontrol.max-age=604800

# The cache must re-validate stale resources with the server. Any expired resources must not be used without re-validating.
#spring.resources.cache.cachecontrol.must-revalidate=true

spring.resources.cache.cachecontrol.cache-public=true

# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

#file.upload-dir=/Products/uploads

#upload.path=/imgs/

server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true


server.tomcat.remote_ip_header=x-forwarded-for
server.tomcat.protocol_header=x-forwarded-proto
