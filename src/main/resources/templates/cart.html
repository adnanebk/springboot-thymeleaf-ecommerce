            <div class="container mb-4">
                <div th:text="#{cart-empty}" th:if="${cartlines==null || cartlines.size()<=0}" class="alert alert-primary" role="alert">
                    Your cart is empty !
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col"> </th>
                                    <th scope="col" th:text="#{product}">Product</th>
                                    <th scope="col" th:text="#{quantity}">Quantity</th>
                                    <th scope="col" class="text-center" th:text="#{price}">Price</th>
                                    <th class="text-right">Modify/Remove</th>
                                    <th> </th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="line:${cartlines}">
                                    <form method="post" th:action="@{/cart/}+${line.getProduct().getName()}">
                                    <td><img class=""th:src="${line.getProduct().getImageUrl()}" style="width: auto;max-height: 80px"/> </td>
                                    <td><a th:text="${line.getProduct().getName()}" th:href="@{/item/}+${line.getProduct().getName()}"></a></td>
                                    <td><input th:value="${line.getQuantity()}" name="quantity" class="form-control" type="number" value="1" /></td>
                                    <td  th:text="${line.getProduct().getPrice()}" class="text-right">124,90 €</td>

                                        <td class="text-right"><button type="submit" name="edit" class="btn btn-info btn-xs"><i class="fa fa-refresh"></i></button></td>
                                    <td class=""><button name="remove" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> </button> </td>

                                    <td></td>
                                    <td></td>
                                    <td></td>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
            <hr>
            <div th:if="${cartlines!=null && cartlines.size()>0}" class="pull-right" style="margin: 10px">
                <a   th:href="@{/checkout}" class="btn btn-success pull-right">Checkout</a>
                <div th:if="${total}" class="pull-right" style="margin: 5px">
                    Total price: <b th:text="${total}+'$'">0.00€</b>
