<header class="section-header">

	<nav class="navbar navbar-dark navbar-expand p-0 bg-primary">
		<div class="container">
			<ul class="navbar-nav d-none d-md-flex mr-auto">
				<li class="nav-item" th:href="@{/}"><a class="nav-link" href="#">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Delivery</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Payment</a></li>
			</ul>
			<ul class="navbar-nav">
<!--				<li class="nav-item"><a href="#" class="nav-link"> Call: +99812345678 </a></li>-->
				<li class="nav-item dropdown">
					<a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown"> Lang</a>
					<ul class="dropdown-menu dropdown-menu-right" style="max-width: 100px;">
						<li><a class="dropdown-item" th:href="@{${#request.getRequestURI()}(lang='en')}">Anglais</a></li>
<!--						<li><a th:selected="#{lang}=='fr'" class="dropdown-item" th:href="'/?lang=fr&RedirectUrl='+${#request.getRequestURI()}">Français </a></li>-->
						<li><a th:selected="#{lang}=='fr'" class="dropdown-item" th:href="@{${#request.getRequestURI()}(lang='fr')}" >Français </a></li>
					</ul>
				</li>
			</ul> <!-- list-inline //  -->
		</div> <!-- navbar-collapse .// -->
		<!-- container //  -->
	</nav> <!-- header-top-light.// -->

	<section class="header-main border-bottom">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-2 col-6">
					<a th:href="@{/}" class="brand-wrap">
						<img class="logo" src="/assets/images/logo.png">
					</a> <!-- brand-wrap.// -->
				</div>
				<div class="col-lg-6 col-12 col-sm-12">
					<form th:action="@{/}" method="get" class="search">
						<div class="input-group w-100">
							<input type="text"   name="search"  th:value="${search}" class="form-control" th:placeholder="#{search}">
							<div class="input-group-append">
								<button class="btn btn-primary" type="submit">
									<i class="fa fa-search"></i>
								</button>
							</div>
						</div>
					</form> <!-- search-wrap .end// -->
				</div> <!-- col.// -->
				<div class="col-lg-4 col-sm-6 col-12">
					<div class="widgets-wrap float-md-right">
						<div class="widget-header  mr-3">
							<a th:href="@{/cart}" class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></a>
							<span id="cartNum"  th:text="${NumberOfCartLines}" class="badge badge-pill badge-danger notify">0</span>
						</div>
						<div class="widget-header icontext dropdown">
							<a th:if="${username!=null}" href="#" class="icon icon-sm rounded-circle border"  id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-user"></i></a>
							<div th:if="${username!=null}" class="dropdown-menu" aria-labelledby="navbarDropdown">
								<a th:text="#{login}" th:if="${username==null}" class="dropdown-item it" th:href="@{/login}">Login</a>
								<!--<a th:if="${username!=null}"class="dropdown-item it" th:href="@{/logout}">Logout</a>-->
								<form th:if="${username!=null}" method="post" th:action="@{/logout}">
									<input  type="submit" value="Logout" class="dropdown-item it" >
								</form>
								<div th:if="${username!=null}" class="dropdown-divider"></div>
								<a  th:if="${username!=null}" th:href="@{/orders}" class="dropdown-item it" href="#">My Orders</a>
							</div>
							<div class="text">
								<b><span th:if="${username!=null}" th:text="#{welcome}+' '+${username}" class="text-muted">Welcome!</span></b>
								<b><span th:if="${username==null}" th:text="#{welcome}+' '+#{user}" class="text-muted">Welcome!</span></b>
								<div th:if="${username==null}">
									<a th:text="#{sign-in}" th:href="@{/login}">Sign in</a> |
									<a th:text="#{register}" th:href="@{/register}"> Register</a>
								</div>
							</div>
						</div>
					</div> <!-- widgets-wrap.// -->
				</div> <!-- col.// -->
			</div> <!-- row.// -->
		</div> <!-- container.// -->
	</section> <!-- header-main .// -->
	<nav style="background-color: cornflowerblue;"  class="navbar navbar-main navbar-expand-lg navbar-light">
		<div class="container">

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main_nav" aria-controls="main_nav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="main_nav">
				<ul class="navbar-nav">
					<li class="nav-item dropdown" >
						<a  class="nav-link pl-0" data-toggle="dropdown" href="/assets/#"><strong> <i class="fa fa-bars"></i> &nbsp  <span th:text="#{allCategory}"></span></strong></a>
						<div class="dropdown-menu" style="background-color: cornflowerblue;">
							<a th:each="cat:${categories}" th:text="${cat.getName()}" id="category"  th:href="@{/(cat=${cat.name},sort=${sortBy},view=${view})}" th:class="${cat.getName().equals(categ)}?'catsmenu dropdown-item active':'dropdown-item'" href="#">Foods and Drink</a>
							<!--            <div class="dropdown-divider"></div>-->

						</div>
					</li>
					<li class="nav-item">
						<a th:text="#{home}" class="nav-link active" th:class="${active=='home'}?'nav-link active':'nav-link'" th:href="@{/}">Home</a>
					</li>

					<li class="nav-item">
						<a th:text="#{cart}" th:class="${active=='cart'}?'nav-link active':'nav-link'" class="nav-link" th:href="@{/cart}">Cart
							<span class="sr-only">(current)</span>
						</a>
					</li>
					<li th:class="${active=='order'}?'nav-item active':'nav-item'" class="nav-item">
						<a th:text="#{orders}" class="nav-link" th:href="@{/orders}">Orders</a>
					</li>
					<li th:class="${active=='products'}?'nav-item active':'nav-item'" class="nav-item">
						<a th:text="#{manage-products}" class="nav-link" th:href="@{/products}">Manage products</a>
					</li>

					<li th:class="${active=='about'}?'nav-item active':'nav-item'" class="nav-item">
						<a th:text="#{about}" class="nav-link" th:href="@{/about}">About</a>
					</li>

				</ul>
			</div> <!-- collapse .// -->
		</div> <!-- container .// -->
	</nav>

</header> <!-- section-header.// -->



 <!-- section-header.// -->


<div th:fragment="cont" id="cont" class="container"></div>
